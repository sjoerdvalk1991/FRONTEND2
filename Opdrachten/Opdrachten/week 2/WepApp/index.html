<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Web App V1, basic JavaScript Skeleton">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Favorite Movies</title>
        <link rel="stylesheet" href="static/css/main.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
    	<header>
			<nav>
				<ul>
					<li><a href="#/about">About</a></li>
					<li><a href="#/movies">Movies</a></li>
				</ul>
			</nav>
		</header>
		<main id="content">
			<section data-route="about">
				<section>
					<header>
						<h1 data-bind="title"></h1>
						<p data-bind="description"></p>
					</header>
				</section>
			</section>
				<section data-route="movies">
				<section>
					<header>
						<p data-bind="description"></p>
						<h1 data-bind="title"></h1>
					</header>
				</section>
			</section>
		</main>
		<script src="static/js/vendor/transparency.min.js"></script>
		<script src="static/js/vendor/routie.js"></script>
        <script src="static/js/app.js"></script>
    </body>
</html>
